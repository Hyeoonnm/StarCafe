<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>스타카페</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="/resources/js/pager.js"></script>
    <link rel="stylesheet" href="/resources/css/pager.css">
    <script src="/resources/jQuery/search.js"></script>

</head>
<body>
<div class="container">
    <div>
        <h3>제품 목록</h3>
    </div>

    <div>
        <div class="row mb-2">
            <div class="col-2">
                <select name="search" class="form-select form-select-sm">
                    <option value="0">검색항목</option>
                    <option value="1">제품번호</option>
                    <option value="2">제품명</option>
                    <option value="3">단가</option>
                    <option value="4">구분</option>
                    <option value="5">판매여부</option>
                </select>
            </div>

            <div class="col-2">
                <input name="keyword" type="text"
                       class="form-control form-control-sm keyword-all keyword-1 keyword-2">
            </div>

            <div class="col-2">
                <input name="minPrice" type="number" class="form-control form-control-sm keyword-all keyword-3"
                       placeholder="하한금액" value="0">
            </div>

            <div class="col-2">
                <input name="maxPrice" type="number" class="form-control form-control-sm keyword-all keyword-3"
                       placeholder="상한금액" value="0">
            </div>

            <div class="col-1">
                <select name="category" class="form-select form-select-sm keyword-all keyword-4">
                    <option value="1">음료</option>
                    <option value="2">푸드</option>
                    <option value="3">상품</option>
                    <option value="4">카드</option>
                </select>
            </div>

            <div class="col-2">
                <select name="status" class="form-select  form-select-sm keyword-all keyword-5">
                    <option value="0">판매중지</option>
                    <option value="1">판매중</option>
                </select>
            </div>

            <div class="col d-grid gap-2">
                <button class="btn btn-sm btn-primary" id="search">검색</button>
            </div>
        </div>
    </div>

    <div>
        <table border="1" class="table table-sm table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>제품번호</th>
                <th>제품명</th>
                <th>단가</th>
                <th>구분</th>
                <th>판매여부</th>
                <th>관리</th>
            </tr>
            </thead>

            <tbody id="list">
            <tr id="empty_list">
                <td colspan="6">등록 된 제품이 없습니다</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td colspan="6">
                    <ol class="pagination pagination-sm justify-content-center" style="margin: 0">
                        <li class="page-item page-first">
                            <button class="page-link">처음</button>
                        </li>
                        <li class="page-item page-prev">
                            <button class="page-link">이전</button>
                        </li>


                        <li class="page-item page-list">
                            <button href="?page=" class="page-link">1</button>
                        </li>

                        <li class="page-item page-next">
                            <button class="page-link">다음</button>
                        </li>
                        <li class="page-item page-last">
                            <button href="#" class="page-link">마지막</button>
                        </li>
                    </ol>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="mt-2">
        <a href="add" class="btn btn-sm btn-primary">등록</a> <a href=".." class="btn btn-sm btn-danger">이전</a>
    </div>
</div>

</body>
</html>
